<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
   ul {
		 list-style:none;
   }
	 li {
		 display:inline-block;
		 margin:10px;
	 }
		li a {
			padding: 5px 20px;
			font-size: 14px;
			color: blue;
			text-decoration: none;
		}
		a[title ^= en] {
			background-color: yellow;
		}
		a[title $= se] {
			background-color: red;
		}

		/* Do it! 속성 값의 시작 부분이 일치하는 요소에 스타일 지정하기 */

</style>
</head>

<body>
	<ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="english">영어</a></li>
		<li><a href="#" title="japanese">일본어</a></li>
		<li><a href="#" title="chinese">중국어</a></li>
	</ul>
	<script>
		//let oop = document.querySelector('a[title |=en]').innerHTML
		let oopP = document.querySelector('a[title ^=en]').inner
	
		//console.log(oop+"는 라라랄");
		console.log(oopP+"는 ㅏ라라라라라");
	</script>
  </body>
 </html>
